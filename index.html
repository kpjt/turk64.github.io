
       <html>
       <head>
            <title>Outside</title>
            <meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
            <script>
                  function start(){
                        var sec = 10;
                        setInterval(function(){
                              document.getElementById('timer').innerHTML = sec;
                              sec--;
                              if(sec == 00) {
                              window.location.reload(true);
                              }
                        },1000);
                  }
            </script>

            <style>body {background-color: lightskyblue;}</style>
       </head>

       <body onload='start()'>
            <h1 style='font-size:100px; color:red;'  ><ins> Outside </ins></h1>

            <p  style='font-family:verdana; font-size:65px;  color:firebrick;'> Reload In: <span id='timer'></span></p>

            <p  style='font-family:verdana; font-size:65px;  color:blue;'> Outside: 24.38
</span></p>

       </body></html>
